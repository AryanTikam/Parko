{% extends "base.html" %}

{% block title %}Add Vehicle - Parko{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus"></i> Add New Vehicle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="vehicle_number" class="form-label">Vehicle Number *</label>
                            <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" 
                                   placeholder="e.g., MH12AB1234" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicle_type" class="form-label">Vehicle Type</label>
                            <select class="form-control" id="vehicle_type" name="vehicle_type">
                                <option value="">Select type (optional)</option>
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="SUV">SUV</option>
                                <option value="Truck">Truck</option>
                                <option value="Van">Van</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('user.vehicles') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Vehicle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('vehicle_number').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});
</script>
{% endblock %}
